plugins {
    id "org.jetbrains.kotlin.jvm" version "1.2.0"
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

mainClassName = "fs.waterphysics.Main"
tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        jvmTarget = '1.8'
    }
}



repositories {
    jcenter()
}

dependencies {
    compile 'org.processing:core:3.2.3'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.2.0"
    compile "org.jetbrains.kotlin:kotlin-reflect:1.2.0"
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-core:0.19.3"
}
